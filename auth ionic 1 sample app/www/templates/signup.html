<div class="bar bar-header">
    <a class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="main">Back</a>
    <h1 class="title">Sign Up</h1>
</div>

<ion-view>
    <ion-content style="top: 25%" class="padding" has-bouncing="false">
        <div class="parent-div">
            <div class="child-div">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input ng-model="user.name" type="text" placeholder="name">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input ng-model="user.email" type="email" placeholder="Email">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input ng-model="user.password" type="password" placeholder="password">
                    </label>
                </div>
                <button class="button button-block button-positive" ng-click="signupFunc();">
                    signup
                </button>
                <div ui-sref="login">Already have an account ?</div>
            </div>
        </div>
    </ion-content>
</ion-view>
