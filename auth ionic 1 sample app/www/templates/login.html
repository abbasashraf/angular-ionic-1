<div class="bar bar-header">
    <a class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="main">Back</a>
    <h1 class="title">Login</h1>
</div>

<ion-view>
    <ion-content style="top: 30%" class="has-header padding" has-bouncing="false">
        <div class="parent-div">

            <div class="child-div">
                <form ng-submit="loginFunc()">
                    <!-- Error Message -->
                    <h3 ng-show="error">*Please fill all the required fields</h3>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Email</span>
                            <input ng-model="user.email" type="email" placeholder="john@suhr.com">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Password</span>
                            <input ng-model="user.password" type="password" placeholder="******">
                        </label>
                    </div>
                    <button type="submit" class="button button-block button-positive">
                        Login
                    </button>
                </form>
                <div ui-sref="signup">Dont't have an account ?</div>
            </div>
        </div>
    </ion-content>
</ion-view>
