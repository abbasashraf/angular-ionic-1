<div class="bar bar-header">
    <a class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="main">Back</a>
    <h1 class="title">Login</h1>
</div>

<ion-view>
    <ion-content class="has-header padding" has-bouncing="false">
        <div class="parent-div">

            <div class="child-div">
                <div class="list">

                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input ng-model="user.email" type="email" placeholder="john@suhr.com">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input ng-model="user.password" type="password" placeholder="******">
                    </label>
                </div>
                <button class="button button-block button-positive" ng-click="loginFunc();">
                    Login
                </button>
                <div ui-sref="signup">Dont't have an account ?</div>
            </div>
        </div>
    </ion-content>
</ion-view>
